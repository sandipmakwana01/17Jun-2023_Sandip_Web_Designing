<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>if else Statement</title>
    </head>
    <body>
        <script>
            var a = prompt("Enter Your Persentej");
            if(a<33){
                document.write("You Are Faile");
            }
            else if((a>=33)&&(a<45)){
                document.write("You Are Pass");
            }
            else if((a>=45)&&(a<65)){
                document.write("You Are BEST");
            }
            else if(a>100){
                document.write("Enter Valide Resulte");
            }
            else{
                document.write("Your Grade is Too GOOD :) ");
            };
        </script>
    </body>
</html>
