<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>if else Statement</title>
    </head>
    <body>
        <script>
            var a = 101;
            if(a>100){
                document.write("YES");
            }
            else{
                document.write("NO");
            };
        </script>
    </body>
</html>
