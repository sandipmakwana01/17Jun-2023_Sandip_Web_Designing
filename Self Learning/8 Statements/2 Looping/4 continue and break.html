<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        for(var a=1;a<=10;a++){
            if(a==3){
                document.write("hii<br>");
                // break;
                continue;
            };
            document.write(a+"<br>");
        };
    </script>
</body>
</html>
