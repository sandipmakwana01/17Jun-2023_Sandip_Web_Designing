<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        for(var a=10;a>=0;a--){
            document.write(a+"<br>");
        };
    </script>
</body>
</html>
