<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Function</title>
    </head>
    <body>
        
        <Script>
            function sum1(a=20,b=20 ){ //<---- Perameter & Argument
                document.write(a+b +"<br>");
            };

            sum1();
            
            function sum2(a,b){ //<---- Perameter 1 & 2
                document.write(a+b +"<br>");
            };

            sum2(10,20); //<---- Argument 1 & 2

            function fullnm(a){
                document.write("Hello " + a + " Makwana"+"<br>");
            };
            fullnm(" Sandip");
            fullnm(" Manish");
            fullnm(" Sunil");
            fullnm(" Rakesh");
            fullnm(" Jaydip");
        </Script>
    </body>
</html>
