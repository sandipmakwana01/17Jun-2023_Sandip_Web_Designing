<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove And Modify Array</title>
</head>
<body>
    <script>
        var a = [
            ["Nikul",22,"B.C.A"],
            ["sandip",22,"B.C.A"]
        ]
        delete a[1][1]; //Remove Array Value
        a[0][0]="rahul"; //Modify Array Value
        document.write(a);
    </script>
</body>
</html>
