<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Value</title>
</head>
<body>
    <script>
        var a = new Array(); 
        a[0]=10;
        a[1]=true;
        a[3]="Sandip";
        
        document.write("<ul>");
        for(var b=0;b<=3;b++){
            document.write("<li>"+a[b]+"</li>");
        }
        document.write("</ul>");
    </script>
</body>
</html>
