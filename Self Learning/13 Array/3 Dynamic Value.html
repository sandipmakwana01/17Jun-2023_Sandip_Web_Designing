<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Value</title>
</head>
<body>
    <script>
        var a = new Array(); 
        
        for(var g=0;g<=3;g++){
            a[g] = prompt("Enter The Value");
        }
        
        document.write("<ul>");
        for(var b=0;b<=3;b++){
            document.write("<li>"+a[b]+"</li>");
        }
        document.write("</ul>");
    </script>
</body>
</html>
