<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Ternary Operators</title>
    </head>
    <body>
        <script>
            var a = 10;
            var b;
            // (a>20)?b="YES":b="NO";
            // b=(a>20)?"YES":"NO";
            b=(a>20?"YES":"NO");
            document.write(b);
        </script>
    </body>
</html>
