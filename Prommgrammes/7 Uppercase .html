<!-- w.a.p to enter all values in small case after press table it will converted in uppercase(onblur) -->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Uppercase</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <style>
        .uppercase {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for=""> First Name:</label>
        <input type="text" name="" id="" onblur="CU(this)" required>
        <br><br>
        <label for=""> Last Name:</label>
        <input type="text" name="" id="" onblur="CU(this)" required>
        <br><br>
        <label for="">  Email:</label>
        <input type="email" name="" id="" required>
        <br><br>
        <label for=""> Phone Number:</label>
        <input type="tel" name="" id="" required>
        <br><br>
        <label for=""> Address:</label>
        <input type="text" name="" id="" onblur="CU(this)" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    

    <script>
        function CU(inputElement)
        {
            inputElement.classList.add('uppercase');
        }
    </script>
</body>
</html>
