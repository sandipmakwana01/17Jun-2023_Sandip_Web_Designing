<!-- w.a.p to calculate a compound interest  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest</title>
    <script>
        function CI()
        {
            var p = parseFloat( document.getElementById("principal").value);
            var r = parseFloat( document.getElementById("rate").value);
            var t = parseFloat( document.getElementById("time").value);

            var amount = p * Math.pow((1+r/100),t);

            var  compoundintrest = amount - p ;

            document.getElementById("result").innerHTML = "Compound Interest:" + compoundintrest;

        }
    </script>
</head>
<body>
    <h1>
        Compound Interest
    </h1>
    <form action="">
        <label for="">Principal Amount:</label>
        <input type="number" id="principal" required>
        <br>
        <label for="">Tnterest Rate:</label>
        <input type="number" id="rate" required>
        <br>
        <label for="">Time Period(in years):</label>
        <input type="number" id="time" required>
        <br>
        <button type="button" onclick="CI()">Calculate</button>

        <div  id="result"></div>
    </form>
    

</body>
</html>
