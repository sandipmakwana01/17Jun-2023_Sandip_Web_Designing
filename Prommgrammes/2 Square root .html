<!-- w.a.p to find sqroot of a number  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squareroot</title>
    <script>
        function SR()
        {
            var number =  document.getElementById("Value").value;

            // var squareroot = Math.sqrt(number);
            var squareroot = Math.pow((number),0.5);

            document.getElementById("result").innerHTML = "Square root:" + squareroot; 
        }
    </script>
</head>
<body>
    <h1>Squareroot</h1>
    <label for="">Enter a value :</label>
    <input type="number" name="" id="Value" required>
    <br>
    <button  onclick="SR()">Calculate</button>
    <div id="result"></div>
</body>
</html>
