<!-- w.a.p to find dynamic name take input from users -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Value</title>
    <script>
        function DN()
        {
            var nm = document.getElementById("name").value;
            var num = document.getElementById("number").value;

            document.getElementById("result").innerHTML = "Hello, " +  nm  + " <br>  Your number is:" + num ;
        }
    </script>
</head>
<body>
    <h1>Dynamic Value</h1>
    <label for="">Enter Your Name:</label>
    <input type="text" name="" id="name" required>
    <br>
    <label for="">Enter Your Number:</label>
    <input type="number" name="" id="number" required>
    <br>
    <button onclick="DN()">Submit</button>
    <div id="result"></div>
    
</body>
</html>
