<!-- w.a.p to find area of circle -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Of Circle</title>
    <script>
        function AC() 
        {
            var r = parseFloat( document.getElementById("number").value);

            // var areaofcircle = Math.PI * Math.pow((r),2);
            var areaofcircle = 3.14*r*r ;

            document.getElementById("result").innerHTML = "Area Of Circle:" + areaofcircle ;
        }
    </script>
</head>
<body>
    <h1>Area of Circle</h1>
    <label for="">Enter a Value:</label>
    <input type="number" name="" id="number" required>
    <br>
    <button onclick="AC()">Calculate</button>
    <div id="result"></div>
</body>
</html>
